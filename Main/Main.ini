[Rainmeter]
Update=-1
AccurateText=1
SkinHeight=500
SkinWidth=300
DefaultAlwaysontop=1

[Metadata]
Name=MultilineInput
Author=death.crafter
Information=Example skin for Pluign HotInput
Version=1.0.0.5
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
VariableName=Sheeeeeesh
Scroll0=0
Scroll1=0

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Corner=Round
Border=All

[HotInput]
Measure=Plugin
Plugin=HotInput
UseLuaEscape=1
InputAction=[!CommandMeasure InputHandler """HandleInput('$input$')"""]
NavigateAction=[!CommandMeasure InputHandler """HandleNavigation('$navigation$')"""]

[MIInterpreter]
Measure=Script
ScriptFile=#ROOTCONFIGPATH#ModularInput\@Resources\Lua\Interpreter.lua
FinishAction1=[!WriteKeyValue Variables "$MI.arg1$" "$MI.value$"][!SetVariable "$MI.arg1$" "$MI.value$"][!UpdateMeter "$MI.arg1$"][!Redraw]
CancelOnUnfocus=0
FontFace=Segoe UI Variable Display
FontSize=12
FontColor=FEFEFE
AntiAlias=1
StringAlign=Left
DynamicVariables=1


[Style]
FontFace=Segoe UI Variable Display
FontSize=12
FontColor=FEFEFE
AntiAlias=1
Solidcolor=0,0,0,1
DynamicVariables=1

[B]
Meter=Image
W=300
H=500
Solidcolor=0,0,0,50

[Header]
Meter=String
MeterStyle=Style
Text=VariableName:
TrailingSpaces=1

[VariableName]
Meter=String
MeterStyle=Style
X=r
Y=R
W=300
H=24
Text=#VariableName#
TrailingSpaces=1
LeftMouseUpAction=[!CommandMeasure MIInterpreter "inputStart('#CURRENTSECTION#', '1', '[##CURRENTSECTION#]', '#CURRENTSECTION#')"]
